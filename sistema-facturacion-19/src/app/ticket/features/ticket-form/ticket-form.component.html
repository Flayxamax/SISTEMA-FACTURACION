<section class="bg-white">
  <div class="container mx-auto py-8 px-4">
    <div class="flex flex-col lg:flex-row lg:space-x-8">
      <div class="lg:w-2/3">
        <h2 class="mb-4 text-5xl font-light text-gray-900 dark:text-black">
          Facturación
        </h2>
        <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
          <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
            <div class="sm:col-span-2">
              <label
                for="name"
                class="block mb-2 text-3xl font-extralight text-gray-900 dark:text-black mt-4"
                >Folio</label
              >
              <input
                type="text"
                name="folio"
                id="folio"
                onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
                [maxlength]="15"
                [min]="1"
                formControlName="folio"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full sm:w-1/2 p-3 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-slate-700 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Ingrese el folio del ticket"
              />
              @if (isRequired('folio')) {
              <small class="text-orange-400">Este campo es obligatorio</small>
              }
              <label
                for="codigoFacturacion"
                class="block mb-2 text-3xl font-extralight text-gray-900 dark:text-black mt-8"
                >Codigo de Facturación</label
              >
              <input
                type="text"
                name="codigoFacturacion"
                id="codigoFacturacion"
                onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
                [maxlength]="15"
                [min]="1"
                formControlName="codigoFacturacion"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full sm:w-1/2 p-3 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-slate-700 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Ingrese el codigo de Facturación"
              />
              @if (isRequired('codigoFacturacion')) {
              <small class="text-orange-400">Este campo es obligatorio</small>
              }
            </div>
            <div>
              <label
                for="sucursal"
                class="block mb-2 text-3xl font-extralight text-gray-900 dark:text-black"
                >Sucursal</label
              >
              <select
                id="sucursal"
                formControlName="sucursal"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
              >
                <option value="" disabled selected>
                  Seleccione una sucursal
                </option>
                @for (sucursal of sucursales; track sucursal) {
                <option [value]="sucursal.id">{{ sucursal.nombre }}</option>
                }
              </select>
              @if (isRequired('sucursal')) {
              <small class="text-orange-400">Este campo es obligatorio</small>
              }
            </div>
          </div>
          <button
            type="submit"
            class="inline-flex items-center px-28 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-orange-400 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-orange-600"
          >
            Siguiente
          </button>
        </form>
      </div>
      <div class="lg:w-1/3 mt-8 lg:mt-0">
        <img
          src="assets/img/ticket_template.svg"
          alt="Ticket template"
          class="w-80 h-auto rounded-lg shadow-lg"
        />
      </div>
    </div>
  </div>
</section>
