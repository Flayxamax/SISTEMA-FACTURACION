<section class="bg-white">
  <div class="container mx-auto py-8 px-4">
    <div class="flex flex-col lg:flex-row lg:space-x-12">
      <div class="lg:w-auto">
        <div class="p-4">
          <ol class="flex items-center">
            <li class="relative w-full mb-6">
              <div class="flex items-center">
                <div
                  class="z-10 flex items-center justify-center w-6 h-6 bg-orange-600 rounded-full ring-0 ring-white dark:bg-orange-400 sm:ring-8 dark:ring-orange-400 shrink-0"
                >
                  <svg
                    class="w-3.5 h-3.5 text-orange-600 lg:w-4 lg:h-4 dark:text-white"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 16 12"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M1 5.917 5.724 10.5 15 1.5"
                    />
                  </svg>
                </div>
                <div class="flex w-full bg-gray-200 h-1 dark:bg-orange-400"></div>
              </div>
              <div class="mt-3">
                <h3 class="font-bold text-gray-900 dark:text-orange-500">Verificar ticket</h3>
              </div>
            </li>
            <li class="relative w-full mb-6">
              <div class="flex items-center">
                <div
                  class="z-10 flex items-center justify-center w-6 h-6 bg-orange-600 rounded-full ring-0 ring-white dark:bg-orange-400 sm:ring-8 dark:ring-orange-400 shrink-0"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 lg:w-5 lg:h-5 dark:text-gray-100"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 16"
                  >
                    <path
                      d="M18 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2ZM6.5 3a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5ZM3.014 13.021l.157-.625A3.427 3.427 0 0 1 6.5 9.571a3.426 3.426 0 0 1 3.322 2.805l.159.622-6.967.023ZM16 12h-3a1 1 0 0 1 0-2h3a1 1 0 0 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Zm0-3h-3a1 1 0 1 1 0-2h3a1 1 0 1 1 0 2Z"
                    />
                  </svg>
                </div>
                <div class="flex w-full bg-gray-200 h-1 dark:bg-gray-700"></div>
              </div>
              <div class="mt-3">
                <h3 class="font-bold text-gray-900 dark:text-orange-400">Ingresar datos</h3>
              </div>
            </li>
            <li class="relative w-full mb-6">
              <div class="flex items-center">
                <div
                  class="z-10 flex items-center justify-center w-6 h-6 bg-orange-600 rounded-full ring-0 ring-white dark:bg-gray-700 sm:ring-8 dark:ring-gray-700 shrink-0"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-4 h-4 text-orange-600 lg:w-6 lg:h-6 dark:text-white"
                  >
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                    <path d="M11.5 21h-4.5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v5m-5 6h7m-3 -3l3 3l-3 3" />
                  </svg>
                </div>
              </div>
              <div class="mt-3">
                <h3 class="font-bold text-gray-900 dark:text-gray-500">Generar factura</h3>
              </div>
            </li>
          </ol>
        </div>
        <h2 class="mb-4 text-xl font-light text-gray-900 dark:text-black">Facturación</h2>
        <form [formGroup]="facturaForm" (ngSubmit)="onSubmit()">
          <div class="grid gap-4 sm:grid-cols-3 sm:gap-6 lg:gap-x-12">
            <div>
              <label for="rfc" class="block mb-2 text-sm font-light text-gray-900 dark:text-black">RFC</label>
              <input
                type="text"
                id="rfc"
                formControlName="rfc"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-slate-700 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Ingrese el RFC"
              />
            </div>

            <div>
              <label for="nombre" class="block mb-2 text-sm font-light text-gray-900 dark:text-black"
                >Nombre o razón social</label
              >
              <input
                type="text"
                id="nombre"
                formControlName="nombre"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-slate-700 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Ingrese el nombre"
              />
            </div>

            <div>
              <label for="direccion" class="block mb-2 text-sm font-light text-gray-900 dark:text-black"
                >Dirección</label
              >
              <input
                type="text"
                id="direccion"
                formControlName="direccion"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-slate-700 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Ingrese la dirección"
              />
            </div>

            <div>
              <label for="colonia" class="block mb-2 text-sm font-light text-gray-900 dark:text-black">Colonia</label>
              <input
                type="text"
                id="colonia"
                formControlName="colonia"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-slate-700 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Ingrese la colonia"
              />
            </div>

            <div>
              <label for="delegacion" class="block mb-2 text-sm font-light text-gray-900 dark:text-black">Ciudad</label>
              <input
                type="text"
                id="delegacion"
                formControlName="ciudad"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-slate-700 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Ingrese la ciudad"
              />
            </div>

            <div>
              <label for="cp" class="block mb-2 text-sm font-light text-gray-900 dark:text-black">Código Postal</label>
              <input
                type="text"
                id="cp"
                formControlName="cp"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-slate-700 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Ingrese el codigo postal"
              />
            </div>

            <div>
              <label for="estado" class="block mb-2 text-sm font-light text-gray-900 dark:text-black">Estado</label>
              <select
                id="estado"
                formControlName="estado"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-slate-700 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
              >
                <option value="" disabled selected>Seleccione un estado</option>
                @for (estado of estados; track estado) {
                  <option [value]="estado.id">{{ estado.nombre }}</option>
                }
              </select>
            </div>

            <div>
              <label for="regimenFiscal" class="block mb-2 text-sm font-light text-gray-900 dark:text-black"
                >Régimen Fiscal</label
              >
              <select
                id="regimenFiscal"
                formControlName="regimenFiscal"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-slate-700 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
              >
                <option value="" disabled selected>Seleccione un régimen fiscal</option>
                @for (regimen of regimenFiscales; track regimen) {
                  <option [value]="regimen.id">{{ regimen.clave + ' - ' + regimen.descripcion }}</option>
                }
              </select>
            </div>

            <div>
              <label for="usoCfdi" class="block mb-2 text-sm font-light text-gray-900 dark:text-black">Uso CFDI</label>
              <select
                id="usoCfdi"
                formControlName="usoCfdi"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:bg-[#ededed] dark:border-gray-600 dark:placeholder-slate-700 dark:text-black dark:focus:ring-primary-500 dark:focus:border-primary-500"
              >
                <option value="" disabled selected>Seleccione el uso de CFDI</option>
                @for (usocfdi of usosCfdi; track usocfdi) {
                  <option [value]="usocfdi.id">{{ usocfdi.clave + ' - ' + usocfdi.descripcion }}</option>
                }
              </select>
            </div>
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              class="inline-flex items-center px-28 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-orange-400 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-orange-600"
            >
              Siguiente
            </button>
          </div>
        </form>
        @if (loading()) {
          <p class="text-center text-xl text-orange-800">Cargando...</p>
        } @else {
          <app-table [tickets]="tickets()"></app-table>
        }
        <app-add-another-ticket-form></app-add-another-ticket-form>
      </div>
    </div>
  </div>
</section>
